
<div class="signup-container">
    <div class="signup-card">
        <!-- Header with icon -->
         <div style="height: 45px;"></div>

        <div class="signup-header">
            <div class="icon-circle">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>Inscription</h2>
            <p>Créez votre compte en quelques étapes</p>
        </div>
        
        <form (ngSubmit)="onSubmit()">
            <!-- Two-column layout -->
            <div class="form-row">
                <!-- Left column -->
                <div class="form-column">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="nom" [(ngModel)]="user.nom" name="nom" class="form-control" placeholder="Votre nom" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="prenom">Prénom</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="prenom" [(ngModel)]="user.prenom" name="prenom" class="form-control" placeholder="Votre prénom" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Votre email" required>
                        </div>
                    </div>
                </div>
                
                <!-- Right column -->
                <div class="form-column">
                    <div class="form-group">
                        <label for="numero">Téléphone</label>
                        <div class="input-group">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="numero" [(ngModel)]="user.numero" name="numero" class="form-control" placeholder="Votre numéro" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Âge</label>
                        <div class="input-group">
                            <i class="fas fa-birthday-cake"></i>
                            <input type="number" id="age" [(ngModel)]="user.age" name="age" class="form-control" placeholder="Votre âge" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Créez votre mot de passe" required>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Full width for confirm password -->
            <div class="form-group confirm-password">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <div class="input-group">
                    <i class="fas fa-shield-alt"></i>
                    <input type="password" id="confirmPassword" [(ngModel)]="user.confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirmez votre mot de passe" required>
                </div>
                <small class="form-text">Le mot de passe doit contenir au moins 6 caractères</small>
            </div>
            
            <div class="error-message" *ngIf="error">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            
            <div class="form-actions">
                <button type="submit" class="signup-btn">
                    <i class="fas fa-user-plus"></i> Créer mon compte
                </button>
                <p class="login-link">Déjà inscrit? <a routerLink="/login">Se connecter</a></p>
            </div>
        </form>
    </div>
</div>
